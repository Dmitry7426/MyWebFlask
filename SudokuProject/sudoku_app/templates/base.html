<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <link rel="stylesheet" href="{{url_for('static', filename='style.css') }}">
    <title>Title</title>
</head>
<body>
<h1>Игра Sudoku</h1>
<form class="forms" method="post" action="">
    {% for i in range(9) %}
    <table>
    <tr class="myrows">
        {% for j in range(9) %}
        <td class="mycols">
            {% if arr[i][j] == 0 %}
                <input class="sud" name="{{ i }}{{ j }}" type="number" min="1" max="9" }}>
            {% else %}
                <input class="sud" name="{{ i }}{{ j }}" value={{ arr[i][j] }}>
            {% endif %}
        </td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
<input class="button" type="submit" name="submit" value="Отправить">
</form>

</body>
</html>
