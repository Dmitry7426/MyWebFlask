{% extends 'base.html' %}

{% block title %}
    Моя страница About
{% endblock %}

{% block content %}


<table class="tables">

    {% for field in users|sort(attribute=www) %}

    <tr>
        <td>{{ field.name }}</td>
        <td>{{ field.surname }}</td>
        <td>{{ field.email }}</td>
        <td>{{ field.password}}</td>
    </tr>


    {% endfor %}

</table>




{% endblock %}
